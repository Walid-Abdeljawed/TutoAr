<!DOCTYPE html>
<html>
  <head>
    <title>Test AR #1</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
    <script>
      window.onload = function() {
        var video = document.querySelector('#imagePlane');
        if (video) {
          video.setAttribute('visible', true);
        }
      };
    </script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <h1>Walid Abdeljawed</h1>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Marker for tracking -->
      <a-marker type="pattern" src="./img/pattern-GD1VID1.patt">
        <!-- Plane to display the image -->
        <a-plane
          id="imagePlane"
          position="0 0 0"
          rotation="-90 0 0"
          width="4"
          height="2.25"
          material="shader: flat; scale: 2 2 2"
          src="./tube/Ouvrir%20Access.mp4"
        ></a-plane>
      </a-marker>
      <!-- Camera to view the scene -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
